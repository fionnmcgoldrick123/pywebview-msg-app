<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PyWebview Messenger</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header>PyWebview Messenger</header>

  <!-- Chat container for base message at the top of the window -->
  <div id="chat-container">
    <div class="message other">Hey! Welcome to the chat!</div>
  </div>

  <!-- input area at the bottom for message you would like to enter -->
  <div id="input-area">
    <input id="message-input" type="text" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>

<script src="./index.js"></script>

</body>
</html>
